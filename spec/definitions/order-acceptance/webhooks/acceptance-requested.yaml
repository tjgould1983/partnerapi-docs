    CustomerDueAsap: false
    Address:
      Lines:
        - 'Fleet Place House'
        - 'Fleet Pl'
      City: 'London'
      PostalCode: 'EC4M 7RD'
      Geolocation:
        Latitude: 51.51641
        Longitude: -0.103198
    PreparationTime: '0:23:32'
  Payment:
    Lines:
      - Type: 'AccountCredit'
        Value: 19.25
        Paid: false
      - Type: 'CreditCard'
        Value: 19.25
        Paid: true
  Customer:
    Id: 12345
    Name: 'Bruce Wayne'
  Items:
    - Reference: '1234'
      Name: 'Chicken Box Meal'
      Synonym: ''
      Quantity: 2
