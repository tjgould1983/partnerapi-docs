type: object
properties:
  OrderId:
    type: string
  FriendlyOrderReference:
    type: string
  Currency:
    type: string
  TotalPrice:
    format: money
    type: number
  Fulfilment:
    type: object
    properties:
      Method:
        type: string
        enum:
          - Delivery
          - Collection
      PhoneNumber:
        type: string
      CustomerDueDate:
        format: date-time
        type: string
      CustomerDueAsap:
        type: boolean
      PreparationTime:
        format: timespan
        type: string
      Address:
        $ref: '#/definitions/order-address'
  Payment:
    type: object
    properties:
      Lines:
        type: array
        items:
          type: object
          properties:
            Type:
              type: string
            Value:
              format: money
              type: number
            Paid:
              type: boolean
  Customer:
    type: object
    properties:
      Id:
        type: number
        nullable: true
      Name:
        type: string
  Items:
    $ref: '#/definitions/order-item'
  PriceBreakdown:
    type: object
    properties:
      Discount:
        format: money
        type: number
        nullable: true
      Tips:
        format: money
        type: number
        nullable: true
      Taxes:
        format: money
        type: number
        nullable: true
      Items:
        format: money
        type: number
        nullable: true
      Fees:
        type: object
        properties:
          Delivery:
            format: money
            type: number
            nullable: true
          ServiceCharge:
            format: money
            type: number
            nullable: true
          Other:
            format: money
            type: number
            nullable: true
  PlacedDate:
    format: date-time
    type: string
  CustomerNotes: 
    type: object
    additionalProperties:
      type: string
  Restaurant:
    type: object
    properties:
      Reference:
        type: string
      Name:
        type: string
      Address:
        $ref: '#/definitions/order-address'
      TimeZone:
        type: string
      PhoneNumber:
        type: string
  IsTest:
    type: boolean
example:
  OrderId: 'ABCD654321'
  FriendlyOrderReference: 'REF0001'
  Currency: 'GBP'
  TotalPrice: 19.25
  Fulfilment:
    Method: Delivery
    PhoneNumber: '+441234567890'
