      Items:
        - Reference: '9876'
          Name: 'Fries'
          Synonym: 'Regular'
          Quantity: 1
          UnitPrice: 0.00
          Items: []
        - Reference: '6789'
          Name: 'Pepsi'
          Synonym: '330ml'
          Quantity: 2
          UnitPrice: 0.00
          Items: []
    - Reference: '4321'
      Name: 'Milkshake'
