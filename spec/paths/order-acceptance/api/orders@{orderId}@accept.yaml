put:
  tags:
  - order-acceptance-api
  summary: "Accept order"
  description: Call when an order has been accepted. An order can only be accepted if it hasn't previously been accepted, rejected or cancelled
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/definitions/order-accept-request'
  responses:
    '200':
      description: OK
    '404':
      description: Order could not be found
    '409':
      description: Conflict. This order has either already been accepted, rejected by restaurant or cancelled by ops
